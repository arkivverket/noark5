Arkivenhet: registrering, dokumentbeskrivelse
Arv: Nei
Avleveres: A
Betingelser:
Datatype: Tekststreng
Definisjon: Navn på person (eller eventuelt organisasjon) som har forfattet eller
  skapt dokumentet.
Forekomster: 0-M
Gruppe: Kjernemetadata (jf. Dublin Core)
Kilde: Registreres automatisk av systemet, automatisk fra innholdet i dokumentet eller
  manuelt
Kommentarer: Sakarkiver har tradisjonelt ikke noen forfatter på journalposten, men
  kan eventuelt ha det på dokumentbeskrivelsen. I en journalpost vil derfor forfatter
  vanligvis være forstått som *M307 saksbehandler* (utgående og organinterne dokumenter)
  eller eventuelt *M400 korrespondansepartNavn* (ved inngående dokumenter). Fagsystemer
  uten korrespondansedokumenter bør normal ha en forfatter. Her kan personnavn eventuelt
  erstattes med en kilde (f.eks. et system).
Navn: forfatter
Nr: M024
